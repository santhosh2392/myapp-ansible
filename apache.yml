---
- hosts: webservers 
  become: True
  tasks:
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: hariapp
        image: santhosh2392/tomcatserver
        state: started
        published_ports:
          - 0.0.0.0:8090:8080
...
